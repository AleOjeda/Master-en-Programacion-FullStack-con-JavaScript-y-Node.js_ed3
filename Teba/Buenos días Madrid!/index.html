<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link href="css/owfont-regular.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <title>Buenos días Madrid!</title>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md fixed-top py-4" id="main-nav">
    <div class="container">
      <a class="navbar-brand">Buenos días Madrid!
      </a>
    </div>
  </nav>

  <!-- SHOWCASE -->
  <section id="showcase" class="py-4">
      <div class="container">
        <div class="row">
          <div class="text-center">
            <h1 class="display-5 my-5 pt-5">Bienvenidas a vuestra aplicación sobre lo que pasa en Madrid!</h1>
            <div class="block-two">
              <div class="block-one">
              <!-- Weather today -->
                  <div class="container">
                    <div class="weather-section">
                    </div>
                  </div>
            <!-- Trafic cameras -->
              <div class="container">
                <div class="traffic-section">
                </div>  
              </div>
            </div>
            <!-- Pollution -->
              <div class="container">
                <div class="pollution-section text-left">
                  <h5>Niveles de contaminación (media ciudad)</h5>
                  <div id="pollution-details">
                  </div>
                </div>
              </div>
            </div>
            <!-- Weather forecast -->
              <div class="container">
                <div class="forecast-section">
                </div>
              </div>
          </div>
        </div>
      </div>
  </section>


  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
